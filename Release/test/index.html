<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>和目语音助手</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" href="./css/weui-v1.1.3.css">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <div class="home-container">
    <!-- advertise -->
    <div id="advertisePlaceholder" class="advertise-placeholder"></div>
    <div id="advertise" class="advertise">
      <img id="advertiseCloseButton" class="icon-close" src="./images/icon/close.png" alt="">
      <img class="icon-logo" src="./images/icon/logo.png" alt="">
      <div class="content">
        <p class="title">小目智能音箱</p>
        <p class="sub">遥控老旧家电、设置紧急联系人...</p>
      </div>
      <div id="advertiseButton" class="button-primary ssm">
        打开语音助手
      </div>
    </div>

    <!-- outline -->
    <div id="outline" class="outline hide">
      <div class="status">设备已离线</div>
      <div class="card" onclick="window.location.href = './outline.html'">
        <div class="title">如何使设备上线？</div>
        <div class="sub">请保持设备通电并联网</div>
        <img class="icon" src="./images/icon/arrow-right.png" alt="">
      </div>
    </div>

    <!-- banner -->
    <div id="banner" class="banner">
      <div id="online" class="online hide">已连接</div>
      <img src="./images/banner.gif" alt="">
    </div>

    <main>
      <div id="controlbar"></div>
      <div id="docbar"></div>
    </main>

    <!-- 悬浮按钮 -->
    <div id="floatButton" class="button-primary sm">
      打开语音助手
    </div>
  </div>
</body>
<script type="text/javascript" src="./js/lib/art-template-v4.13.2.min.js"></script>
<script type="text/javascript" src="./js/lib/weui-v1.1.4.min.js"></script>
<script type="text/javascript" src="./js/lib/zepto-v1.2.0.min.js"></script>
<script type="text/javascript" src="./js/lib/md5-v1.1.0.min.js"></script>
<script type="text/javascript" src="./js/lib/clipboard-v2.0.4.min.js"></script>
<script type="text/javascript" src="./js/lib/hejia-1.2.0.min.js"></script>
<script type="text/javascript" src="./js/lib/fontSize.js"></script>
<script type="text/javascript" src="./js/touch.js"></script>
<script type="text/javascript" src='./js/config.js'></script>
<script type="text/javascript" src='./js/modules.js'></script>
<script type="text/javascript" src='./js/dataSource.js'></script>
<script type="text/javascript" src="./tmpl/controlbar.js"></script>
<script type="text/javascript" src="./tmpl/docbar.js"></script>

<script type="text/javascript">
  $(function () {
    /******************** 渲染模板 START ********************/

    // 渲染 controlbar
    const controlbarHtml = controlbarTmpl(controlbarDataSource);
    $('#controlbar').html(controlbarHtml);

    // 渲染 docbar
    var docbarHtml = '';
    for (var i = 0; i < docbarDataSource.length; i++) {
      docbarHtml += docbarTmpl(docbarDataSource[i]);
    }
    $('#docbar').html(docbarHtml);
    /******************** 渲染模板 END ********************/

    // 绑定弹窗复制粘贴板事件
    tools.bindAlertEvent('#banner');
    tools.bindAlertEvent('#advertiseButton');
    tools.bindAlertEvent('#floatButton');

    bind.aboveAndroid7();

  });

</script>

</html>
