<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>设备离线</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" href="./css/index.css">
</head>

<body style="background-color: #FFF">
  <div class="outline-container">
    <h3>如何使设备上线？</h3>

    <div class="list">
      <h4>1.保持设备上线</h4>
      <ul>
        <li>（1）设备通电后，“指示灯”将亮起</li>
        <li>（2）如果未通电，请通电后等待设备上线。</li>
      </ul>
    </div>

    <div class="list">
      <h4>2.保持设备连入Wi-Fi</h4>
      <ul>
        <li>（1）设备联网后，“指示灯”应为蓝色慢速呼吸闪烁。</li>
        <li>（2）如果“指示灯”橙色慢速呼吸闪烁，请尝试重新连接Wi-Fi。</li>
      </ul>
    </div>

  </div>
</body>
<script type="text/javascript" src="./js/lib/fontSize.js"></script>

</html>
